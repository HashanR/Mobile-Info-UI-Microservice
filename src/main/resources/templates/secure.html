<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Subscriber Info</title>
  </head>
  <body>
   
   <div class="container">
   	
   	<div class="jumbotron">
   	
   	

   	<div class="container">
	<nav class="navbar navbar-default" role="navigation">
	<div class="container">
    <span class="navbar-brand"></span>
    <a class="btn navbar-btn btn-danger navbar-right pull-right" role="button" href="/logout">Logout</a>
	</div>
	</nav>
   		
   	
   	
   
   	<h1>Check MSISDN</h1>
   	
   	
   	
  	<br><br>
   	
   	<div th:unless="${error==null}">
        <table class="table">
            <thead>
            <tr>
                <td>Status code</td>
                <td>Error</td>
            </tr>
            </thead>

            <tr>
                <td><span th:text="${error.statusCode}"></span></td>
                <td><span th:text="${error.body}"></span></td>
            </tr>
        </table>
    </div>
   	
   		
   		

   		
   		
   <form class="form-inline" action="#" th:action="@{/api/}" th:formmethod="POST">
  <div class="form-group mx-sm-3 mb-2">
    <label for="MSISDN" class="sr-only">MSISDN</label>
    <input type="text" class="form-control" name="msisdn" id="msisdn"  />
  </div>
  <button type="submit" class="btn btn-primary mb-2">Check</button>
  </form>
   		
   		
   		
   		
   		
   		
   		
 
   		
   		
   		

   		
   	</div>
   	
   	
       <div th:if="${error==null}">

        <table class="table">

            <thead>
            <tr>
            	<td>MSISDN</td>
                <td>Name</td>
                <td>Address</td>
                <td>Country</td>
            </tr>
            </thead>

            <tbody>

            <tr th:each="subscriber: ${subscribers}">
            	<td><span th:text="${subscriber.MSISDN}"></span></td>
                <td><span th:text="${subscriber.name}"></span></td>
                <td><span th:text="${subscriber.address}"></span></td>
                <td><span th:text="${subscriber.conutry}"></span></td>


            </tr>

            </tbody>

        </table>
    </div>
   

   

   
   
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
